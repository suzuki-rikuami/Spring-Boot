<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>給与管理システム - ログイン</title>
<style>
body {
	font-family: Arial, sans-serif;
	max-width: 400px;
	margin: 0 auto;
	padding: 20px;
	background-color: #f0f0f0;
}

h1 {
	color: #87CEFA;
	text-align: center;
}

h2 {
	color: #666;
	text-align: center;
}

form {
	background-color: white;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

div {
	margin-bottom: 15px;
}

label {
	display: block;
	margin-bottom: 5px;
	color: #333;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 8px;
	border: 1px solid #ddd;
	border-radius: 4px;
	box-sizing: border-box;
}

button {
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}

#error-message {
	color: red;
	text-align: center;
	margin-top: 10px;
}
</style>
</head>
<body>
	<form th:action="@{/login}" th:object="${kks05sc004_F_001Model}" method="POST" id="login-form">
		<h1 id="system-name">給与管理システム</h1>
		<h2 id="page-title">ログイン</h2>
		<div id="error-message" th:text="${error}" style="display: none; color: red;"></div>

		<div>
			<label for="user-id">ユーザーID</label> 
			<input type="text" id="userId" th:field="*{userId}" required>
		</div>
		<div>
			<label for="password">パスワード</label> 
			<input type="password" id="password" th:field="*{password}" required>
		</div>
		<div>
			<button type="submit" name="SUBMIT_SEARCH" class="login-button">ログイン</button>
		</div>

</form>
</body>
</html>
