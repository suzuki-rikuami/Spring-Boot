<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">

	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" media="all">

	<title>給与パッケージ</title>
</head>

<body>
	<form th:action="@{/login}" method="POST" id="logoutForm">
		<div style="text-align:center;">
			<table>
				<tr>
					<td>
						<h1>
							<I><span class="function_title">給与管理システムメニュー</span></I>
						</h1>
					</td>
					<td width="30%">
						<span class="end_button">
						<span th:text="${employeeCd} + ' / ' + ${lastName} + ' ' + ${firstName}"></span>
							<input type="BUTTON" NAME="BUTTON_CLOSE" value="ログアウト" style="width: 100px; padding: 10px;" onclick="document.getElementById('logoutForm').submit();">
						</span>
						
					</td>
				</tr>

				<tr>
					<td align="right" colspan="4" th:text="${loginInfo}"></td>
				</tr>


			</table>
		</div>

		<table>
			<tr>
				<td valign="TOP" width="50%"><img align=middle th:src="@{/images/off.gif}" style="cursor: hand" class="Outline2" width="16" height="16">
					<b><span class="function_title">労働保険料集計</span></b>
						<br>
				
					<div>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<img align=middle th:src="@{/images/item.gif}" width="16" height="16">
							<a href="./roudouhoken/ichiran" class="novlink" target="_self" th:oncontextmenu="return false;">労働保険料集計表</a>
						<br>
					</div>
				</td>

				<td valign="TOP" width="50%"><img align=middle th:src="@{/images/off.gif}" width="16" height="16">
					<b><span class="function_title">人事情報＿一覧・作成</span></b>
					<br>

					<div>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<img align=middle th:src="@{/images/item.gif}" width="16" height="16">
							<a href="./jinji/ichiran" class="novlink" target="_self" th:oncontextmenu="return false;">人事情報一覧</a>
						<br>
					</div>
				</td>
			</tr>

			<tr>
				<td valign="TOP" width="50%"><img align=middle th:src="@{/images/off.gif}" width="16" height="16">
					<b><span class="function_title">給与情報更新・検索</span></b>
					<br>

					<div>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<img align=middle th:src="@{/images/item.gif}" width="16" height="16">
							<a href="./kyuuyo/ichiran" class="novlink" target="_self" th:oncontextmenu="return false;">給与情報一覧</a>
						<br>
					</div>
				</td>

				<td valign="TOP" width="50%"><img align=middle th:src="@{/images/off.gif}" width="16" height="16">
					<b><span class="function_title">勤怠情報更新・検索</span></b>
					<br>

					<div>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<img align=middle th:src="@{/images/item.gif}" width="16" height="16">
							<a href="./kintai/itiran" class="novlink" target="_self" th:oncontextmenu="return false;">勤怠情報一覧</a>
						<br>
					</div>
				</td>
			</tr>

			<tr>
				<td valign="TOP" width="50%"><img align=middle th:src="@{/images/off.gif}" width="16" height="16">
					<b><span class="function_title">所得税徴収高計算用資料_一覧・作成</span></b>
					<br>

					<div>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<img align=middle th:src="@{/images/item.gif}" width="16" height="16">
							<a href="./syotoku/ichiran" class="novlink" target="_self" th:oncontextmenu="return false;">所得税徴収高計算用資料</a>
							<br>
					</div>
				</td>
			</tr>

			<tr>
				<td valign="TOP" width="50%"><img align=middle th:src="@{/images/off.gif}" width="16" height="16">
					<b><span class="function_title">ユーザー管理</span></b>
					<br>

					<div>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<img align=middle th:src="@{/images/item.gif}" width="16" height="16">
							<a th:href="@{/insert_user}" class="novlink" target="_self" th:oncontextmenu="return false;">ユーザー登録</a>
							<br>
					</div>
				</td>
			</tr>
			
		</table>
	</form>
</body>

</html>
